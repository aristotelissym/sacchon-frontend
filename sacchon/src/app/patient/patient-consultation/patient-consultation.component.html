<div class=" content">
  <!-- col-lg-10 -->

    <div class="row justify-content-md-center">
      <div class="col col-lg">
        <div class="card">
          <div class=" card-header">
            <h4 class=" card-title">Patient's Consultations</h4>
          </div>

          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter">
                <thead class=" text-primary">
                  <tr>
                    <th>Date</th>
                    <th>Advice</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let pc of patientConsultation">
                    <td>{{ pc.dateCreated |  date:'dd-MM-yy' }}</td>
                    <td>{{pc.advice}}</td>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn-dark pull-right" style="float: right" routerLink="../"><i class="fa fa-undo"></i> Back</button>
          </div>

        </div>
      </div>
    </div>
  </div>
