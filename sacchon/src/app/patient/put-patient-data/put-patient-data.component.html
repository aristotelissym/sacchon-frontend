<div class="container mt-5">
  <div class="card" style="width: 18rem;">
    <article class="card-body">
      <h4 class="card-title mb-4 mt-1">Modify your measurements</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label  class="font-weight-bold" for="bloodGlucose">Blood Glucose: </label>
        <input  type="text"
                class="form-control"
                id="bloodGlucose"
                placeholder="in mg/dL"
                formControlName="bloodGlucose"/>
                <span class="text-danger" *ngIf="form.get('bloodGlucose').errors?.pattern && form.get('bloodGlucose').dirty">*This field takes only numerals</span>
      </div>
      <div class="form-group">
        <label  class="font-weight-bold" for="carbIntake">Carb Intake: </label>
        <input  type="text"
                class="form-control"
                id="carbIntake"
                placeholder="in grams"
                formControlName="carbIntake"/>
                <span class="text-danger" *ngIf="form.get('carbIntake').errors?.pattern && form.get('carbIntake').dirty">*This field takes only numerals</span>
      </div>
  
      
      <button class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid" type="submit">Submit</button>
    </form>
  </article>

  <button class="btn btn-outline-dark btn-lg btn-block" routerLink='../../'><i class="fa fa-undo"></i> Back</button>
</div>
  </div>
