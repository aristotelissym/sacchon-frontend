<div class="container mr-5 mt-5">
    <div class="card" style="width: 30rem;">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Select info submissions for consultations of a patient</h4>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label  class="font-weight-bold" for="from">From:</label>
            <input  type="text"
                    class="form-control"
                    id="from"
                    placeholder="Starting Date..."
                    formControlName="from"/>
          </div>
          <div class="form-group">
            <label  class="font-weight-bold" for="to">To:</label>
            <input  type="text"
                    class="form-control"
                    id="to"
                    placeholder="End Date..."
                    formControlName="to"/>
          </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </form>
  </article>
    </div>
  </div>
