
<div class="content">
    <div class=" row">
      <div class=" col-lg-6 col-md-12">
        <div class="card">
          <div class=" card-header">
            <h4 class=" card-title">Patients List that need consultation</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <!-- <th>id</th> -->
                    <th>hasNotification</th>
                    <th>username</th>
                    <th>elapsedTime</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pnc of patientsNeedCons">
                    <!-- <td>{{pnc.id}}</td> -->
                    <td>{{pnc.patient.hasNotification}}</td>
                    <td>{{pnc.patient.username}}</td>
                    <td>{{pnc.elapsedTime}}</td>
                    <!-- <td>{{pnc.doctor_id}}</td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
